<div class="bg">
  <div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
      </ol>
      <div class="d-flex justify-content-between">
        <h1 class="cost-title">Users List</h1>
        <button class="btn btn-primary "><i class="bi bi-plus"></i> New User</button>
      </div>

    </nav>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col-12">
    <div class="card o-hidden  my-5">
      <div class="card-body p-0 d-flex">
        <!-- start table-->
        <table class="table table-borderless m-3">
          <thead>
          <tr>
            <th scope="col">User</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of userListInfo">
            <td class="cost-td-user">
              <img [src]="user?.avatar" class="rounded-circle" alt="">
              <h3>{{user?.first_name}} {{user?.last_name}}</h3>
            </td>
            <td class="text-right cost-td-btns">
              <button class="btn btn-outline-success"><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-outline-success"><i class="bi bi-trash-fill"></i></button>
              <button class="btn"><i class="bi bi-chevron-right"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
        <app-single-user-view></app-single-user-view>
      </div>
    </div>
  </div>
</div>
</div>

<app-single-user-edit></app-single-user-edit>
<app-confirm-dialog></app-confirm-dialog>
