
<!-- Modal -->
<div class="modal fade" id="userModel" tabindex="-1" aria-labelledby="userModelLabel" aria-hidden="true">

    <div class="modal-content">

      <div class="modal-body text-center">
<!--        <img src="../../assets/img/t-av.jpg" class="rounded-circle" alt="">-->
        <div class="rounded-circle img-add align-middle mx-auto"><i class="bi bi-person"></i> </div>
        <form class="text-left">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" required placeholder="Name..."/>

          <div class="form-group">

        <button type="button" class="btn btn-outline-primary">Save</button>

    </div>
